<div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Details</h5>
        </div>
        <div class="card-body">
          <div>
            <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
         
              <div class="form-group">
                <label for="name">Category Name:</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="categoryName"
                  id="CategoryName"
                  [appIsalreadyexists] = "categoryExists"
                  [entityId]="id"
                  [entityType] = "type"
                  (isNameExists)="isNameExists($event)"
                  (isEmpty) = "isEmpty($event)"
                  required
                  #CatName
                  pattern="/[A-Z]{5}\d{4}[A-Z]{1}/i"
                />
              </div>
  
              <div class="checkbox">
                <label><input type="checkbox" formControlName="isActive" /> Active
                </label>
              </div>
             
              <button type="submit" class="btn btn-default"  >Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card card-chart">
        <div class="card-body">
          <tabset>
            <tab heading="Upload Images" id="tab1">
              <app-admin-image-editor *ngIf="category != null && category.id > 0 else notcreated"
                [images]="images"
                [type]="type"
                [catId] = "catId"
                [subCatId] = "0"
                (getImageChange)="updateMainImage($event)"
              >
              </app-admin-image-editor>
              <ng-template #notcreated>
                To upload images, please create a category.
              </ng-template>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
