<form [formGroup]= "createForm">


    <div class="form-group">
        <label for="name">Category Name:</label>
        <input
          type="text"
          class="form-control"
          formControlName="categoryName"
          id="CategoryName"
         />
      </div>

      <div class="checkbox">
        <label><input type="checkbox" formControlName="isActive" /> Active
        </label>
      </div>

</form>
